databaseChangeLog:
  - changeSet:
      id: 001
      author: funfayk082
      preConditions:
        - onFail: CONTINUE
          not:
            tableExists:
              tableName: "users"
      changes:
        - createTable:
            tableName: "users"
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: NVARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: NVARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: NVARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: NVARCHAR(100)
              - column:
                  name: last_name
                  type: NVARCHAR(100)
              - column:
                  name: avatar_url
                  type: NVARCHAR(255)
  
  - includeAll:
      path: db/changelog/migrations